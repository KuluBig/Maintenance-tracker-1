<!DOCTYPE html>
<html>
    <head>
            <title>Logs</title>
            <link rel="stylesheet" href="maintenance.css">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
            <h1 style="color:rgb(7, 7, 65)">Reach out to operations. Log your request here! </h1>
                <!--this is a form where user repair/maintenance details are captured-->
                <div class="maintenance" > Please fill out this form <br>
                       <form>
                        Category:<br>
                           <input class ="checkbox" type="checkbox" name="category" value="maintenance" checked> Maintenance<br>
                           <input class ="checkbox" type="checkbox" name="category" value="repair"> Repair<br>
                           <input class ="checkbox" type="checkbox" name="category" value="other"> Other<br>
                    
                        Urgency:<br>
                              <input class ="checkbox" type="checkbox" name="urgency" value="High" checked>High<br>
                              <input class ="checkbox" type="checkbox" name="urgency" value="Moderate"> Moderate<br>
                              <input class ="checkbox" type="checkbox" name="urgency" value="Low"> Low<br>
                              Floor/level:<input class="text"type="text" name="Floor/level" value=""><br><br>
                              Office No.:<input class="text"  type="text" name ="office number" value=""><br>
                              Details:<br><textarea class="textarea" placeholder="Elaborate your issue/query here" cols="50" rows="5"  ></textarea><br>
                              <br><button class="button" type="submit" name="Submit">Submit</button>
                       </form>

                </div>  
    </body>

</html>
